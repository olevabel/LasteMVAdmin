<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Sordi:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Sorditud: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table' *ngIf='competitors && competitors.length'>
                <thead>
                <tr>
                    <th>Eesnimi</th>
                    <th>Perenimi</th>
                    <th>Vanus</th>
                    <th>Sugu</th>
                </tr>
                </thead>
                <tbody>
                <tr class='tableRow' *ngFor='#competitor of competitors | competitorFilter:listFilter' (click)="onClick(competitor)" >
                    <td>{{competitor.firstname}}</td>
                    <td>{{ competitor.lastname}}</td>
                    <td>{{ competitor.age }}</td>
                    <td>{{ competitor.gender}}</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
