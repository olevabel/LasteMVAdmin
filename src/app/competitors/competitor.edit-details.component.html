<div class='panel panel-primary' *ngIf='competitor'>

        {{pageTitle + ': ' + competitor.firstname +' ' + competitor.lastname }}
    </div>

    <div class='panel-body'>
        <div class='row'>

        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>

        </a>
    </div>
</div>
