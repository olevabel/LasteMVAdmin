<div class='panel panel-primary' *ngIf='competitor'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + competitor.firstname +' ' + competitor.lastname }}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <form>
                <div class="form-group">
                    <label for="firstname">Eesnimi</label>
                    <input type="text" [(ngModel)]="competitor.firstname" class="form-control" id="firstname"
                           name="firstname"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Perenimi</label>
                    <input type="text" [(ngModel)]="competitor.lastname" class="form-control" id="lastname"
                           name="lastname"/>
                </div>
                <div class="form-group">
                    <label for="age">Vanus</label>
                    <input type="text" [(ngModel)]="competitor.age" class="form-control" id="age"
                           name="age"/>
                </div>
                <div class="form-group">
                    <label for="gender">Sugu</label>
                    <input type="text" [(ngModel)]="competitor.gender" class="form-control" id="gender"
                           name="gemder"/>
                </div>
            </form>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Tagasi
        </a>
        <a class="btn btn-default" (click)="submitEdition()">
            <i class="glyphicon glyphicon-ok"></i> Kinnita
        </a>
    </div>
</div>
